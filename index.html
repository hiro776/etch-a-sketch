<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Mehta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <!-- main container -->
    <div class="container">
        <div class="button-group">
            <!-- span.preview will display the current color -->
            <button id="color" type="button"><span class="preview"></span>Color</button>
            <button id="rainbow" type="button">Rainbow Off</button>
            <button id="erase" type="button">Erase</button>
            <button id="clear" type="button">Clear All</button>
            <button id="resize" type="button">Pixel Size</button>
        </div>

        <!-- wrapper for all grid -->
        <div class="grid"></div>
    </div>
</body>

</html>
